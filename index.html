<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>slider CSS</title>
</head>
<body>
<div class="container">
  <div class="ribbon-wrapper">
    <div class="ribbon">100% CSS</div>
  </div>
  <input type="radio" name="slides" id="slide1" checked>
  <input type="radio" name="slides" id="slide2">
  <input type="radio" name="slides" id="slide3">
  <input type="radio" name="slides" id="slide4">
  <input type="radio" name="slides" id="slide5">
  <input type="radio" name="slides" id="slide6">
  <div class="slider">
    <div class="caption">
      <div class="c2">Avendator</div>
      <div class="c3">Charge</div>
      <div class="c4">M3</div>
      <div class="c5">Aventador</div>
      <div class="c6">Gtr</div>
    </div>
    <div class="img img1">
      <div class="frag frag1"></div>
      <div class="frag frag2"></div>
      <div class="frag frag3"></div>
      <div class="frag frag4"></div>
      <div class="frag frag5"></div>
      <div class="frag frag6"></div>
    </div>
    <div class="img img2">
      <div class="frag frag1"></div>
      <div class="frag frag2"></div>
      <div class="frag frag3"></div>
      <div class="frag frag4"></div>
      <div class="frag frag5"></div>
      <div class="frag frag6"></div>
    </div>
    <div class="img img3">
      <div class="frag frag1"></div>
      <div class="frag frag2"></div>
      <div class="frag frag3"></div>
      <div class="frag frag4"></div>
      <div class="frag frag5"></div>
      <div class="frag frag6"></div>
    </div>
    <div class="img img4">
      <div class="frag frag1"></div>
      <div class="frag frag2"></div>
      <div class="frag frag3"></div>
      <div class="frag frag4"></div>
      <div class="frag frag5"></div>
      <div class="frag frag6"></div>
    </div>
    <div class="img img5">
      <div class="frag frag1"></div>
      <div class="frag frag2"></div>
      <div class="frag frag3"></div>
      <div class="frag frag4"></div>
      <div class="frag frag5"></div>
      <div class="frag frag6"></div>
    </div>
    <div class="img img6">
      <div class="frag frag1"></div>
      <div class="frag frag2"></div>
      <div class="frag frag3"></div>
      <div class="frag frag4"></div>
      <div class="frag frag5"></div>
      <div class="frag frag6"></div>
    </div>
  </div>
  <div class="side-controls">
    <label for="slide1"></label>
    <label for="slide2"></label>
    <label for="slide3"></label>
    <label for="slide4"></label>
    <label for="slide5"></label>
    <label for="slide6"></label>
  </div>
  <div class="controls">
    <label for="slide1"></label>
    <label for="slide2"></label>
    <label for="slide3"></label>
    <label for="slide4"></label>
    <label for="slide5"></label>
    <label for="slide6"></label>
  </div>
</div>
</body>
</html>
